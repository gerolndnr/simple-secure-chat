<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple-Secure-Chat</title>

    <link rel="stylesheet" href="styles/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
<div id="app">
    <div class="chatHeader"> <!-- Should display chat information (like name, members, etc.) -->
        <input type="password" placeholder="Type in your de/encryption key" v-model="typedKey" v-on:focusout="saveData()">
        <input type="text" placeholder="Type in your username" v-model="typedUsername" v-on:focusout="saveData()">
    </div>

    <div class="chatBody" id="chatBody"> <!-- Should display the incoming messages> -->
        <div class="message" v-for="message of chatMessages">
            <div class="messageHeader">
                <span class="messageAuthor">{{ message.author }}</span>
                <span class="messageDate">{{ message.date }}</span>
            </div>

            <div class="messageBody">
                <span class="messageContent">{{ message.content }}</span>
            </div>
        </div>
    </div>

    <div class="chatFooter"> <!-- Should display the input field -->
        <form v-on:submit.prevent="sendMessage()">
            <input type="text" placeholder="Type in your message" v-model="typedMessage">
            <button type="submit">Send</button>
        </form>
    </div>
</div>

    <script src="/socket.io/socket.io.js"></script>
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
